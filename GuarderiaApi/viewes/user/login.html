<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <title>UserLogin</title>
    <link rel="stylesheet" href="/frontend/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form action="">
        <h1 class="title">Inicio sesion</h1>
        <label>
            <i class="fa-solid fa-user"></i>
            <input placeholder="Usuario" type="text" id="username" maxlength="30">
        </label>
        <label>
            <i class="fa-solid fa-lock"></i>
            <input placeholder="Contraseña" type="password" id="password" maxlength="30" >
        </label>
        <p id="estado-de-inicio"></p>
        
        <button id="button">Acceder</button>
        <a href="#" class="link">Olvidateste tu contraseña?</a>

    </form>
    
    
    <script src="/frontend/index.js"></script>
</body>
</html>
